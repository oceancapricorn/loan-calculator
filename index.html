<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <style>
    #loading,
    #results {
      display: none;
    }
  </style>
  <body>
    <div class="card">
      <h1>Loan Calculator</h1>
      <form id="loan-calculator-form">
        <div class="group-input">
          <span>$</span>
          <input type="number" id="amount" placeholder="Loan Amount" />
        </div>
        <div class="group-input">
          <span>%</span>
          <input type="number" id="interest" placeholder="Interest" />
        </div>
        <div class="group-input">
          <input type="number" id="years" placeholder="Years to Repay" />
          <div><input type="submit" value="Calculate" /></div>
        </div>
      </form>
      <div id="loading"><img src="img/loading.gif" alt="" /></div>
      <div id="results">
        <h5>Results</h5>
        <div class="results-all">
          <span>Monthly Payement</span>
          <input type="number" id="monthly-payement" disabled />
        </div>
        <div class="results-all">
          <span>Total Payement</span>
          <input type="number" id="total-payement" disabled />
        </div>
        <div class="results-all">
          <span>Total Interest</span>
          <input type="number" id="total-interest" disabled />
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
